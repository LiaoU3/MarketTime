name: Run lint tests on PR with changes to any markdown file

on:
  push:
    branches:
      - markdown
  pull_request:
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Lint changelog file
      uses: avto-dev/markdown-lint@v1
      with:
        args: '**/*.md'
